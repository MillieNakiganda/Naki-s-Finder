<!DOCTYPE html>
<html>
  <head>

    <title>Naki's Finder</title>

  <body style="padding: 20px; margin: 10px ;">

      </h1>
      <form>
        <input type="text" id="text-to-search" style="box-sizing: border-box; width: 94vw;border: 2px solid black; padding: 5px;" value="New" /><br /><br />
        <input
          type="submit"
          style="
            background-color: black;
            color: white;
            border-radius: 10;
            padding: 8px;
            width: 200px;
            font-size: medium;
          "
          value="Clear search"
        />
      </form>
      
      
<div style="overflow-x:auto;"">

          <th scope="col">Population</th>
          <th scope="col">Growth</th>
        </thead>
        <tr>
          <td> NewYork</td>
          <td> Brooklyn</td>
          <td> 2 million</td>
          <td> 2%</td>
        </tr>
        <tr>
          <td> NewYork</td>

        </tr>

      </div>
    </main>
