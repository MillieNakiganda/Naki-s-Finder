<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Naki's Finder</title>
  </head>
  <body>
    <header class="header">
      <h1 class="header__h1">Naki's Finder</h1>
    </header>

    <section class="form">
      <form class="form__form">
        <input
          class="form__input form__input--query"
          type="text"
          id="text-to-search"
          value="New"
        />
        <input
          class="form__input form__input--submit"
          type="submit"
          id="search-btn"
          value="Clear Search"
        />
      </form>
    </section>

    <section class="resultsTable">
      <table class="resultsTable__table">
        <thead class="resultsTable__thead">
          <th scope="col">City</th>
          <th scope="col">State</th>
          <th scope="col">Population</th>
          <th scope="col">Growth</th>
        </thead>
        <tr>
          <td data-label="City">NewYork</td>
          <td data-label="State">Brooklyn</td>
          <td data-label="Population">2 million</td>
          <td data-label="Growth">2%</td>
        </tr>
        <tr>
          <td data-label="City">NewYork</td>
          <td data-label="State">Brooklyn</td>
          <td data-label="Population">2 million</td>
          <td data-label="Growth">2%</td>
        </tr>
      </table>
    </section>
  </body>
</html>
